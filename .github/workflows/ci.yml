name: CI Sistema Medicamentos

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build, Test & Prisma
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # FRONTEND
      - name: ğŸ“¦ Instalar dependÃªncias (frontend)
        working-directory: sistema-medicamentos
        run: npm ci

      - name: ğŸ§ª Rodar testes (frontend)
        working-directory: sistema-medicamentos
        run: npm test -- --watchAll=false

      - name: ğŸ—ï¸ Build do frontend
        working-directory: sistema-medicamentos
        run: npm run build

      # BACKEND
      - name: ğŸ“¦ Instalar dependÃªncias (backend)
        working-directory: backend-custom
        run: npm ci

      - name: âœ… Prisma - Validar schema
        working-directory: backend-custom
        run: npx prisma validate

      - name: ğŸ¯ Prisma - Format schema
        working-directory: backend-custom
        run: npx prisma format --schema prisma/schema.prisma
